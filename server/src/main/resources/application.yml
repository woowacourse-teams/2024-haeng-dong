spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

cors:
  max-age: 3600
  allowed-origins: http://localhost:3000, https://haengdong.pro, https://dev.haengdong.pro, https://app.haengdong.pro

security:
  jwt:
    token:
      secret-key: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIiLCJuYW1lIjoiSm9obiBEb2UiLCJpYXQiOjE1MTYyMzkwMjJ9.ih1aovtQShabQ7l0cINw4k1fagApg3qLWiB8Kt59Lno
      expire-length: 999999999999

management:
  endpoints:
    web:
      exposure:
        include: logfile

logging:
  level:
    root: info
    org.springframework.web: debug
    server.haengdong: debug

  file:
    name: logs/spring-boot-application.log
    path: logs
  config: classpath:logback-spring.xml

---

spring:
  config:
    import: classpath:config/application-prod.yml
    activate:
      on-profile: prod

---

spring:
  config:
    import: classpath:config/application-dev.yml
    activate:
      on-profile: dev

