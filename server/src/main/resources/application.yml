spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 300MB

  lifecycle:
    timeout-per-shutdown-phase: "10s"

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 30
        format_sql: true
        jdbc.time_zone: Asia/Seoul
    show-sql: true

cors:
  max-age: 3600
  allowed-origins: http://localhost:3000, https://haengdong.pro, https://dev.haengdong.pro, https://app.haengdong.pro

# Common properties are defined above. Profile-specific properties will be imported.
# Secrets are intentionally left out of this file.

---

spring:
  config:
    import: classpath:config/application-prod.yml
    activate:
      on-profile: prod

---

spring:
  config:
    import: classpath:config/application-dev.yml
    activate:
      on-profile: dev
