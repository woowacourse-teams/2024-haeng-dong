name: frontend-prod-deploy

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
  workflow_dispatch: 


jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./client

    steps:
      # 1. Git ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CONFIG_SUBMODULE_TOKEN }}
          submodules: true  # ğŸ‘ˆ ì´ê²Œ ì—†ìœ¼ë©´ ì„œë¸Œëª¨ë“ˆ í´ë”ê°€ ë¹„ì–´ìˆëŠ” ì±„ë¡œ ë¹Œë“œë©ë‹ˆë‹¤!

      # 2. Node.js 20.15.1 versionìœ¼ë¡œ ì…‹íŒ…
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"

      # ë…¸ë“œëª¨ë“ˆìŠ¤ ìºì‹±
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ì›¹íŒ© ìºì‹±(íŒ¨í‚¤ì§€ë½ê³¼ í”„ë¡œë“œì›¹íŒ©ì»¨í”½ì´ ë°”ë€Œì§€ ì•Šìœ¼ë©´ ìºì‹œ ì‚¬ìš©)
      - name: Cache Webpack
        uses: actions/cache@v4
        with:
          path: node_modules/.cache
          key: ${{ runner.os }}-webpack-${{ hashFiles('package-lock.json', 'webpack.prod.mjs') }}
          restore-keys: |
            ${{ runner.os }}-webpack-
            
      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Dependencies
        run: npm install

      # 4. í™˜ê²½ë³€ìˆ˜ íŒŒì¼ github secretì—ì„œ ê°€ì ¸ì™€ì„œ ìƒì„±
      - name: Create environments from github secrets
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env.prod
          echo "AMPLITUDE_KEY=${{ secrets.AMPLITUDE_KEY }}" >> .env.prod
          echo "KAKAO_JAVASCRIPT_KEY=${{ secrets.KAKAO_JAVASCRIPT_KEY }}" >> .env.prod
          echo "IMAGE_URL=${{ secrets.IMAGE_URL }}" >> .env.prod
          echo "KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}" >> .env.prod
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" >> .env.prod

      # 5. Prod í™˜ê²½ìœ¼ë¡œ ë¹Œë“œ
      - name: Build for Prod environment
        run: npm run build

      # 6. AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. S3ì— ë¹Œë“œ ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload build results to S3
        run: aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }}/prod/ --delete

      # 8. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
