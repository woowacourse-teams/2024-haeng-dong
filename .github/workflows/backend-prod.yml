name: backend-push

on:
  push:
    branches: [ "release" ]
    paths:
      - 'server/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./server

    permissions:
      contents: read

    steps:
      - name: CheckOut
        uses: actions/checkout@v4
        with:
          token: ${{secrets.CONFIG_SUBMODULE_TOKEN}}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle Wrapper
        run: ./gradlew clean build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        run: |
          docker buildx build --platform linux/amd64 -t \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_BE_PROD }} --push .

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Clean workspace before checkout
        run: |
          echo "Cleaning up previous workspace..."
          rm -rf ${{ github.workspace }}/*
          rm -rf ${{ github.workspace }}/.git

      - name: CheckOut
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Create Docker network if not exists
        run: |
          NETWORK_NAME="haengdong_network"
          if ! sudo docker network ls --format '{{.Name}}' | grep -w "$NETWORK_NAME" > /dev/null 2>&1;
          then
            echo "Creating Docker network $NETWORK_NAME..."
            sudo docker network create $NETWORK_NAME
          else
            echo "Docker network $NETWORK_NAME already exists."
          fi

      - name: Docker Image pull
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_BE_PROD }}

      - name: Check running container and determine the next port
        id: check-port
        run: |
          echo "Checking if any container is running on ports 8080 or 8081..."
          CURRENT_PORT=$(sudo docker ps --format "{{.Names}}" | grep "haengdong-backend" | grep -o '8080\|8081' | head -n 1 || echo "")
          echo "CURRENT_PORT on port $CURRENT_PORT."
          if [ "$CURRENT_PORT" = "8081" ]; then
            NEXT_PORT=8080
          else
            NEXT_PORT=8081
          fi
          echo "Next container will run on port $NEXT_PORT."
          echo "NEXT_PORT=$NEXT_PORT" >> $GITHUB_ENV
          echo "CURRENT_PORT=$CURRENT_PORT" >> $GITHUB_ENV

      - name: Run new container on the alternate port
        run: |
          sudo docker rm -f haengdong-backend-$NEXT_PORT || true
          NETWORK_NAME="haengdong_network"
          echo "Running new container on port $NEXT_PORT..."
          sudo docker run -d \
            --name haengdong-backend-$NEXT_PORT \
            --network $NETWORK_NAME \
            -p $NEXT_PORT:8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e DB_URL="${{ secrets.DB_URL }}" \
            -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e DDL_AUTO="${{ secrets.DDL_AUTO }}" \
            -v log-volume:/app/logs \
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_BE_PROD }}

      - name: Health check the new container
        run: |
          echo "Performing health check for the new container on port $NEXT_PORT..."
          MAX_ATTEMPTS=30
          SLEEP_INTERVAL=2
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            HEALTH_STATUS=$(curl -s http://localhost:$NEXT_PORT/actuator/health | grep -o '"status":"[^"]*"' | cut -d':' -f2 | tr -d '"')
            if [ "$HEALTH_STATUS" = "UP" ]; then
              echo "Health check passed on attempt $ATTEMPT."
              break
            else
              echo "Attempt $ATTEMPT: Health check status: $HEALTH_STATUS. Retrying in $SLEEP_INTERVAL seconds..."
              ATTEMPT=$((ATTEMPT+1))
              sleep $SLEEP_INTERVAL
            fi
            if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
              echo "Health check failed after $MAX_ATTEMPTS attempts. Rolling back..."
              sudo docker logs haengdong-backend-$NEXT_PORT
              sudo docker rm -f haengdong-backend-$NEXT_PORT
              exit 1
            fi
          done

      - name: Recreate Nginx container to point to new container port
        run: |
          # --- Comprehensive Cleanup ---
          # 1. Find and remove any container currently using port 80
          CONFLICT_CONTAINER_ID_80=$(sudo docker ps -aq --filter "publish=80")
          if [ -n "$CONFLICT_CONTAINER_ID_80" ]; then
            echo "Found conflicting container $CONFLICT_CONTAINER_ID_80 on port 80. Removing it."
            sudo docker rm -f $CONFLICT_CONTAINER_ID_80
          fi

          # 2. Find and remove any container with the target name, just in case
          NGINX_CONTAINER_NAME="nginx-proxy"
          CONFLICT_CONTAINER_ID_NAME=$(sudo docker ps -aq --filter "name=$NGINX_CONTAINER_NAME")
          if [ -n "$CONFLICT_CONTAINER_ID_NAME" ]; then
            echo "Found conflicting container $CONFLICT_CONTAINER_ID_NAME with name $NGINX_CONTAINER_NAME. Removing it."
            sudo docker rm -f $CONFLICT_CONTAINER_ID_NAME
          fi
          
          # --- Deployment ---
          NETWORK_NAME="haengdong_network"

          # Prepare the new config file using absolute paths to avoid ambiguity
          NEXT_PORT=$NEXT_PORT
          NGINX_TEMPLATE_PATH="${{ github.workspace }}/.github/workflows/nginx.conf.template"
          OUTPUT_CONF_PATH="${{ github.workspace }}/default.conf"
          
          sed "s/\\\${NEXT_PORT}/$NEXT_PORT/g" $NGINX_TEMPLATE_PATH > $OUTPUT_CONF_PATH

          # Run the new Nginx container
          echo "Running new Nginx container..."
          sudo docker run -d \
            --name $NGINX_CONTAINER_NAME \
            --network $NETWORK_NAME \
            -p 80:80 \
            -p 443:443 \
            -p 9100:9100 \
            -v $OUTPUT_CONF_PATH:/etc/nginx/conf.d/default.conf \
            -v /etc/letsencrypt:/etc/letsencrypt:ro \
            -v /var/www/certbot:/var/www/certbot:ro \
            nginx

      - name: Stop and remove the old container
        run: |
          CURRENT_PORT=$CURRENT_PORT
          if [ -n "$CURRENT_PORT" ]; then
            sudo docker ps --filter "publish=$CURRENT_PORT" --format "{{.ID}}" | xargs sudo docker stop || true
            sleep 15
            sudo docker ps -a --format "{{.Names}}" | grep "haengdong-backend-$CURRENT_PORT" | xargs sudo docker rm || true
          else
            echo "No container to stop and remove."
          fi

      - name: Remove unused Docker images
        run: |
          sudo docker image prune -af --filter "until=24h"