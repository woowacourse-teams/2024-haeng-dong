name: frontend-pull-request

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, fe-dev]
    paths:
      - "client/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Cypress test
        run: npm run dev &
        env:
          CI: true

      - name: Wait for the server to start
        run: sleep 3

      - name: Run Cypress tests
        run: npm run cypress-run

  feature-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./client

    # pull request base refê°€ fe-devì¼ ë•Œë§Œ feature-deploy ì‘ì—… ìˆ˜í–‰
    if: github.base_ref == 'fe-dev'

    steps:
      # 1. Git ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node js 20.15.1 ë²„ì „ìœ¼ë¡œ ì…‹íŒ…
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"

      # 3. feature ë¸Œëœì¹˜ ì´ë¦„ ì¶”ì¶œ (feature/#123 -> feature123)
      - name: Extract and format branch name
        run: |
          echo "BRANCH_NAME=$(echo '${{ github.head_ref }}' | sed 's#[/#]##g')" >> $GITHUB_ENV

      # 4. ì˜ì¡´ì„±ì´ ìºì‹œì— ìˆëŠ”ì§€ í™•ì¸
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            ${{ runner.os }}-npm-

      # 5. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      # 6. í™˜ê²½ë³€ìˆ˜ íŒŒì¼ github secretì—ì„œ ê°€ì ¸ì™€ì„œ ìƒì„±
      - name: Create environments from github secrets
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env.dev
          echo "AMPLITUDE_KEY=${{ secrets.AMPLITUDE_KEY }}" >> .env.dev
          echo "KAKAO_JAVASCRIPT_KEY=${{ secrets.KAKAO_JAVASCRIPT_KEY }}" >> .env.dev
          echo "IMAGE_URL=${{ secrets.IMAGE_URL }}" >> .env.dev
          echo "KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}" >> .env.dev
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" >> .env.dev

      # 7. Dev í™˜ê²½ìœ¼ë¡œ ë¹Œë“œ
      - name: Build dev environment
        run: BRANCH_NAME=${{ env.BRANCH_NAME }} npm run build-dev

      # 8. AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 9. S3ì— ì—…ë¡œë“œ
      - name: Deploy to S3
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }}/dev/${BRANCH_NAME}/ \
            --delete

      # 10. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront Cache
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/${BRANCH_NAME}/*"

      # 11. ë°°í¬ ì£¼ì†Œ PRì— ì½”ë©˜íŠ¸ ì‘ì„±
      - name: Comment on PR
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ğŸš€ **Deploy Link**: ${{ secrets.DEV_BASE_URL }}/${{ env.BRANCH_NAME }}/"

  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Run Chromatic
        uses: chromaui/action@latest
        id: publish_chromatic
        with:
          workingDir: client
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ğŸš€ **storybook**: ${{ steps.publish_chromatic.outputs.storybookUrl }}"
